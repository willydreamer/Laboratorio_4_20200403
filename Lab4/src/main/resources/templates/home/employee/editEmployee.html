<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="icon" th:href="@{/img/icon.png}" type="image/x-icon" />
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>
<div class='container'>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/empleados/lista}">Empleados</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/historial/lista}"> Historial</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/reportes/lista}"> Reportes</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <main>
    <!-- Contenido -->
    <div class="container px-4 py-5">
      <h1 class="pb-2 mb-3 border-bottom">Editar Producto</h1>
      <form method="post" th:action="@{/empleados/guardar}" th:object="${employee}" class="mt-2">
        <input th:field="*{employeeid}" name="id" type="hidden"/>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input th:field="*{firstname}" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input th:field="*{lastname}" type="text" class="form-control">
        </div>
        <a th:href="@{/product}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
    <!-- /Contenido -->
  </main>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
